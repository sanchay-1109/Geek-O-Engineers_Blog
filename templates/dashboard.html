{% extends "layout.html" %}
{% block body %} 
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('    {{url_for('static',filename='assets/img/home-bg.jpg') }} ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage all you Posts here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                <h1>Basic Actions</h1>
                <a href="/edit/0"><button class="btn btn-primary">Add a new Post</button></a> 
                <a href="/logout"><button class="btn btn-primary">Logout</button></a>    
                <hr>  
                
        <h1>Edit Posts</h1>        
        <table class="table">
            <thead>
              <tr>
                <th>Sno</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
                {% for posts in posts %}
              <tr>
                <td>{{posts.sno}}</td>
                <td>{{posts.title}}</td>
                <td>{{posts.date}}</td>
                <td><a href="/edit/{{posts.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{posts.sno}}"><button class="btn btn-primary">Delete</button></a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
</div> 
        {% endblock %}
